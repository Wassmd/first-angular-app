@if (isNewTask) {
  <app-new-task
    (close)="closeNewTaskCalled()"
    [userId]="userId()"
    (addTaskEmitter)="onTaskAdded($event)"
  />
}
<section id="tasks">
  <header>
    <h2> {{ name() }}'s Tasks </h2>
    <menu>
      <button (click)="onStartAddNewTask()">Add task</button>
    </menu>
  </header>
  @for (task of filteredTasks; track task.id) {
    <ul>
      <li>
        <app-task
          [task]="task"
        />
      </li>
    </ul>
  }
</section>
